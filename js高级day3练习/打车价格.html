<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var car = (function () {//立即执行函数
      var start = 13//起步价
      var total = 0// 总价
      return {
        price: function (n) {
          if (n <= 3) {
            total = start//3公里以内等于起步价
          } else {//否则计算
            total = (n - 3) * 5 + start
          }
          return total//返回最终的值
        },//正常价格
        yd: function (flag) {
          if (flag) {
            return total += 10
          } else {
            return total
          }
        }//拥堵之后的费用
      }
    })();
    console.log(car.price(5));//打印该函数的方法的价格
    console.log(car.yd(true))
  </script>
</body>

</html>
