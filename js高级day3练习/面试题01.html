<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="nav">
    <li>聂婷</li>
    <li>臭聂婷</li>
    <li>鲱鱼聂婷</li>
    <li>大聂婷子</li>
  </ul>
  <script>
    var lis = document.querySelectorAll('li')
    for (var i = 0; i < lis.length; i++) {//利用for循环创建了4个立即执行函数
      (function (i) {//立即执行函数，形参
        // console.log(i);
        lis[i].onclick = function () {//绑定事件
          console.log(i);//形成闭包
        }
      })(i);//传参 实参
    }
  </script>
</body>

</html>
