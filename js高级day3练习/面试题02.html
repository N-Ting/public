<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="nav">
    <li>聂婷</li>
    <li>臭聂婷</li>
    <li>鲱鱼聂婷</li>
    <li>大聂婷子</li>
  </ul>
  <script>
    var lis = document.querySelectorAll('li')//获取元素
    for (var i = 0; i < lis.length; i++) {//for循环
      (function (i) {//立即执行函数
        setTimeout(function () {//一次性定时器
          console.log(lis[i].innerHTML);//输出
        }, 3000)//三秒后
      })(i);//实参
    }
  </script>
</body>

</html>
