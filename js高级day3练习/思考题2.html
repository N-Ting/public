<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function fun(n, o) {//函数fun 两个参数，全局函数

      console.log(o);//输出第二个参数
      return {//返回一个对象，里面有一个名为fun和方法，参数为m 局部
        fun: function (m) {
          return fun(m, n)//返回了全局函数
        }

      }
    }
    //把0传入全局函数的第一个参数n，但输出的是o，所以o是undefined,此时a是返回的那个对象
    var a = fun(0)
    console.log(a.fun);
    a.fun(1)//调用了哪个对象里的fun全局，输入的参数是1 赋值给了m，此时n还是0 ，再跳回全局函数，因为n是0，此时赋值给o,输出o
    a.fun(2)
    a.fun(3)
    var b = fun(0).fun(1).fun(2).fun(3)//返回的是 undefined 0 1 2 因为一个fun(0)返回的是一个对象，输出的是undefined,fun(1)赋值给了方法fun的m，m和n作为实参再次调用全局函数，也就是1,0 输出的是0 ，返回的是个保存了m的对象
    var c = fun(0).fun(1)//un 0
    c.fun(2)//1
    c.fun(3)//1
  </script>
</body>

</html>
