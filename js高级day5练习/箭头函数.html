  <script>
    // const sum = (num1, num2) => {return num1 + num2}

    //如果形参只有一个，则小括号可以省略
    // const fn = v => console.log(v);
    // fn(20)

    //箭头函数this指向
    let o = {
      name: '刘憨憨',
      sayHi: function () {
        //当前函数的this指向调用者
        console.log('大家好，我是' + this.name)
        setTimeout(() => {
          //箭头函数的this指向当前箭头函数所在位置的this
          console.log('大家好，我是' + this.name)
        }, 1000)
      }
    }
    // o.sayHi()
    let p = { name: '刘皓东' }
    o.sayHi.call(p)
  </script>
