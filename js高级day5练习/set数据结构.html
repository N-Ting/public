<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //用来存储数据的。类似于数组，但是成员的值都是唯一的，没有重复的
    //set本身是一个构造函数，来用生成set数据结构
    const s1 = new Set()
    console.log(s1.size)//0

    //传递一个数组进去
    const s2 = new Set(['a', 'b'])
    console.log(s2.size)//2
  </script>
</body>

</html>
